<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
  <defs>
    <linearGradient id="brass3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0d88a"/>
      <stop offset="40%" style="stop-color:#d4a84b"/>
      <stop offset="100%" style="stop-color:#8b6914"/>
    </linearGradient>
  </defs>

  <!-- Option 3: Clean music stand with sheet music -->
  <!-- Stand pole -->
  <line x1="24" y1="46" x2="24" y2="18" stroke="url(#brass3)" stroke-width="2.5"/>

  <!-- Stand base (tripod hint) -->
  <path d="M16 46 L24 42 L32 46" stroke="url(#brass3)" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Music desk (angled rectangle) -->
  <path d="M6 8 L42 8 L40 24 L8 24 Z"
        fill="none"
        stroke="url(#brass3)"
        stroke-width="2"
        stroke-linejoin="round"/>

  <!-- Desk lip/ledge -->
  <path d="M8 24 L8 27 L40 27 L40 24"
        fill="url(#brass3)"
        opacity="0.7"/>

  <!-- Sheet music on stand -->
  <rect x="12" y="10" width="10" height="12" fill="url(#brass3)" opacity="0.3" rx="1"/>
  <rect x="26" y="10" width="10" height="12" fill="url(#brass3)" opacity="0.3" rx="1"/>

  <!-- Staff lines on sheets -->
  <line x1="13" y1="12" x2="21" y2="12" stroke="url(#brass3)" stroke-width="0.5" opacity="0.6"/>
  <line x1="13" y1="14" x2="21" y2="14" stroke="url(#brass3)" stroke-width="0.5" opacity="0.6"/>
  <line x1="13" y1="16" x2="21" y2="16" stroke="url(#brass3)" stroke-width="0.5" opacity="0.6"/>
  <line x1="13" y1="18" x2="21" y2="18" stroke="url(#brass3)" stroke-width="0.5" opacity="0.6"/>
  <line x1="13" y1="20" x2="21" y2="20" stroke="url(#brass3)" stroke-width="0.5" opacity="0.6"/>

  <line x1="27" y1="12" x2="35" y2="12" stroke="url(#brass3)" stroke-width="0.5" opacity="0.6"/>
  <line x1="27" y1="14" x2="35" y2="14" stroke="url(#brass3)" stroke-width="0.5" opacity="0.6"/>
  <line x1="27" y1="16" x2="35" y2="16" stroke="url(#brass3)" stroke-width="0.5" opacity="0.6"/>
  <line x1="27" y1="18" x2="35" y2="18" stroke="url(#brass3)" stroke-width="0.5" opacity="0.6"/>
  <line x1="27" y1="20" x2="35" y2="20" stroke="url(#brass3)" stroke-width="0.5" opacity="0.6"/>
</svg>
